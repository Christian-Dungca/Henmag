<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henmag Remake</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Quattrocento+Sans&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li>Henmag</li>
            <li>menu</li>
        </ul>
    </nav>
    <div class="left-side-text">
        <div class="see-through-text">
            <p>Hot</p>
            <p>Fuse List</p>
        </div>
        <div class="vertical-text-container">
            <p>Henaic Kodangen</p>
        </div>
    </div>
    <div class="main-container">
        <div class="gallery-container">
            <div class="picture--1"></div>
            <div class="picture--2"></div>
            <div class="picture--3"></div>
            <div class="picture--4"></div>
            <div class="picture--5"></div>
        </div>
    </div>
    <div class="text-container">
        <h2> Against Perfectionism</h2>
        <p> Every day, we're bombarded with <br>
            images and messages prescribing how <br> we should look, work and act.
        </p>
    </div>

</html>
